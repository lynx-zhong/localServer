//RequestMoveRoleReq 移动
message RequestMoveRoleReq {
	//Dice 使用的骰子
	int64 Diceid =1;
	//Fktransportid 交通工具id
	int64 Fktransportid=2;
}

message RequestMoveRoleRsp {
	//MoveNumber  移动步数
	int64 MoveNumber = 1;
	repeated RequestWaydata waydat = 2;
	// 是否刷新骰子
	bool Refresh =3;
	// 新的骰子数据
	repeated PTrasnportDice Dices=4;
}

message RequestWaydata {
	int64 Xaxis = 2;
	//Yaxis Y坐标或下标
	int64 Yaxis = 3;
	//Direction 行走方向
	bool Direction = 4;
	//Orientations 朝向
	int64 Orientations = 5;
}


//RequestRefreshDiceReq 刷新交通工具骰子
message RequestRefreshDiceReq {
	//Fktransportid 交通工具id
	int64 Fktransportid=1;
}


//RequestWalletInfoRsp 用户钱包信息
message RequestWalletInfoRsp {
