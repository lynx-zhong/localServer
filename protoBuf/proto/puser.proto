message WalletInfoRes {
	//Fkuuid 用户ID
	string Fkuuid=2;	
	//Diamond 钻石
	int64 Diamond=3;
	//Gold 金币
	int64 Gold=4;
}
//RareInfo 用户稀土信息
message RareInfo {
	//Rare 稀土数量
	int64 Rare=1;
}
